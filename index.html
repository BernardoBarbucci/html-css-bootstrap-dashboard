<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5bf3821641.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header>
      <section class="my-searchbar">
        <nav class="navbar navbar-expand my-navbar">
            <div class="container-fluid">
              <a class="navbar-brand d-none d-lg-block" href="#"><img src="./css/img/logo.svg" alt="Logo"></a>
              <a class="navbar-brand d-lg-none" href="#"><img class="my-logosm" src="./css/img/mobile-logo.png" alt="Logo-small"></a>
              <div class="navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Prova a cercare: Lezioni di Laravel"
                    aria-label="Search"
                  />
                </form>
              </div>
              <div class="icons-tr">
                <div class="d-flex justify-content-evenly">
                    <i class="fa-solid fa-list-ul d-none d-lg-flex"></i>
                    <i class="fa-solid fa-circle-question d-none d-lg-flex"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-lg-flex"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
              </div>
            </div>
        </nav>
      </section>    
    </header>
    <!-- MAIN -->
    <main class="container-fluid">
      <div class="row">
      <!-- SIDEBAR -->
        <section class="my-sidebar col-2 col-md-1">
          <div class="container-fluid custom-height">
            <div class="col-12 side-list">
              <ul class="nav text-light my-list">
                <li class="nav-item d-flex flex-row justify-content-around mb-3">
                  <i class="fa-solid fa-house"></i>
                  <p class="mb-0 d-none d-lg-block">Home</p>
                </li>
                <li class="nav-item d-flex flex-row justify-content-around mb-3">
                  <i class="fa-solid fa-chart-simple"></i>
                  <p class="mb-0 d-none d-lg-block">Stats</p>
                </li>
                <li class="nav-item d-flex flex-row justify-content-around">
                  <i class="fa-solid fa-signal"></i>
                  <p class="mb-0 d-none d-lg-block">Signals</p>
                </li>
              </ul>
              <ul class="nav my-list">
                <li class="nav-item d-flex flex-row justify-content-around text-light pb-2">
                  <i class="fa-solid fa-gear"></i>
                  <p class="d-none d-lg-block">Admin</p>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!-- JUMBOTRON -->
          <!-- PROSSIME CLASSI -->
        <section class="jumbotron container-fluid custom-try col-10 col-md-11">

          <section class="next-classes">
            <div class="container">
              <!-- COL-LEFT next-cl + FAQ -->
              <div class="my-col_left col-12 col-lg-8">
                <ul class="list-group">
                  <li class="list-group-item active" aria-current="true">An active item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                  <li class="list-group-item">A fourth item</li>
                  <li class="list-group-item">And a fifth one</li>
                </ul>
              </div>
                <!-- COL-LEFT next-cl + FAQ -->
              <div class="my-col_right col-12 col-lg-4">
                <!-- <ul class="list-group">
                  <li class="list-group-item active" aria-current="true">An active item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                  <li class="list-group-item">A fourth item</li>
                  <li class="list-group-item">And a fifth one</li>
                </ul> -->
              </div>

            </div>
          </section>
          <!-- FINE JUMBO -->
        </section>
      </div>
    </main>

</body>
</html>
