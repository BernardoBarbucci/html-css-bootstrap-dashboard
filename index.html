<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5bf3821641.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
      <section class="my-searchbar fixed-top">
        <nav class="navbar navbar-expand my-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./css/img/logo.svg" alt="Logo"></a>
              <div class="navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Prova a cercare: Lezioni di Laravel"
                    aria-label="Search"
                  />
                </form>
              </div>
              <div class="icons-tr">
                <div class="d-flex justify-content-evenly">
                    <i class="fa-solid fa-list-ul d-none d-md-flex"></i>
                    <i class="fa-solid fa-circle-question d-none d-md-flex"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-md-flex"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
              </div>
            </div>
        </nav>
      </section>    
    </header>
    <!-- MAIN -->
    <main>
      <section class="sidebar col-sm-2 col-md-1 col-xl-2">
        <div class="container-fluid">




        </div>
      </section>





    </main>

</body>
</html>
